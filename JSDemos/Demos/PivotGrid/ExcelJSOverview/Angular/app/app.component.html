<div class="long-title"><h3>Sales Amount by Region</h3></div>
<dx-pivot-grid id="sales" (onExporting)="onExporting($event)"
  [allowSortingBySummary]="true"
  [allowSorting]="true"
  [allowFiltering]="true"
  [allowExpandAll]="true"
  [height]="440"
  [showBorders]="true"
  [dataSource]="dataSource">
  <dxo-export [enabled]="true" fileName="Sales"></dxo-export>
  <dxo-field-chooser [enabled]="false"></dxo-field-chooser>
  <dxo-export [enabled]="true"></dxo-export>
</dx-pivot-grid>
